<html lang="en">

</html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Authentication</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
</head>

<body>
    <div class="loginBox">
        <h1>Login</h1>
        <p>or <a href="http://localhost/register">Create an account</a></p>
        <form id="loginForm">
            <label for="email"></label>
            <input type="text" id="email" name="email" placeholder="Email" required>
            <br>

            <label for="password"></label>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <br>

            <button type="submit">Login</button>
        </form>

        <p id="statusMessage"></p>
    </div>
    <script>
        // JavaScript to handle the login form submission
        document.getElementById('loginForm').addEventListener('submit', async function (event) {
            event.preventDefault();  // Prevent form from submitting the default way

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const response = await fetch('/api/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, password }),
                credentials: 'include'  // Include cookies with the reques
            });

            const data = await response.json();
            const statusMessage = document.getElementById('statusMessage');
            if (data.status === "OK") {
                statusMessage.textContent = "Login successful! Welcome back.";

                setTimeout(() => {
                    window.location.href = '/';
                    //window.location.reload();  // Reloads the current page, preserving cookies
                }, 100); // Wait 100ms to ensure the cookie is set
            } else {
                statusMessage.textContent = data.message || "Login failed. Please check your credentials.";
            }
        });
    </script>
</body>

</html>
